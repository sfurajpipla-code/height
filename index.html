<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tree Height Pro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [v-cloak] { display: none; }
        body { background-color: #000; overflow: hidden; margin: 0; font-family: sans-serif; }
        video { object-fit: cover; width: 100vw; height: 100vh; position: absolute; inset: 0; }

        /* Precision Reticle */
        .crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; border: 1px solid rgba(255,255,255,0.7); border-radius: 50%; z-index: 45; pointer-events: none;
        }
        .crosshair::before { content: ''; position: absolute; top: 50%; left: 10%; width: 80%; height: 1px; background: rgba(255,255,255,0.8); transform: translateY(-50%); }
        .crosshair::after { content: ''; position: absolute; left: 50%; top: 10%; height: 80%; width: 1px; background: rgba(255,255,255,0.8); transform: translateX(-50%); }

        .is-level { border: 2px solid #4ade80 !important; box-shadow: 0 0 20px #4ade80; }
        .is-level::before, .is-level::after { background: #4ade80 !important; }

        /* Positioned Controls */
        .thumb-right {
            position: absolute; right: 20px; bottom: max(40px, env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 20px; z-index: 60;
        }
        .thumb-left-up {
            position: absolute; left: 20px; bottom: max(140px, env(safe-area-inset-bottom));
            z-index: 60;
        }
        .settings-top {
            position: absolute; top: max(40px, env(safe-area-inset-top)); right: 20px;
            z-index: 60;
        }
        
        .btn-float {
            width: 85px; height: 85px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 13px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.1s; touch-action: manipulation; line-height: 1.1;
        }
        .btn-float:active { transform: scale(0.95); opacity: 0.9; }

        /* HUD SVG Layer */
        .hud-layer { position: absolute; inset: 0; pointer-events: none; z-index: 40; }
    </style>
</head>
<body class="text-white">

<div id="app" v-cloak class="relative h-screen w-screen">
    <video ref="videoRef" autoplay playsinline muted></video>
    
    <div class="hud-layer">
        <svg class="w-full h-full">
            <line v-if="baseLockedY !== null" :x1="centerX" :y1="baseLockedY" :x2="centerX" :y2="topLockedY || currentY" stroke="#fbbf24" stroke-width="4" stroke-dasharray="8,4" />
            <circle v-if="baseLockedY !== null" :cx="centerX" :cy="baseLockedY" r="14" fill="#4ade80" stroke="white" stroke-width="2" />
            <circle v-if="topLockedY !== null" :cx="centerX" :cy="topLockedY" r="14" fill="#3b82f6" stroke="white" stroke-width="2" />
        </svg>
    </div>

    <div class="crosshair" :class="{'is-level': isLevel}"></div>

    <div class="absolute top-12 left-6 pointer-events-none">
        <div class="bg-black/70 backdrop-blur-xl p-5 rounded-3xl border border-white/20 shadow-2xl">
            <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest mb-1">Target Distance</p>
            <p class="text-3xl font-black text-white leading-none mb-4">{{ slantDistance }}m</p>
            
            <div v-if="calculatedHeight" class="pt-4 border-t border-white/10">
                <p class="text-[10px] text-green-400 font-black uppercase tracking-widest mb-1">Result Height</p>
                <p class="text-5xl font-black text-white leading-none">{{ calculatedHeight }}m</p>
            </div>
        </div>
    </div>

    <div class="settings-top">
        <button @click="showSettings = true" class="btn-float bg-zinc-900/90 text-white text-2xl">⚙️</button>
    </div>

    <div class="thumb-left-up" v-if="permissionGranted && baseAngle !== null">
        <button @click="resetSession" class="btn-float bg-yellow-500 text-black uppercase">New<br>Entry</button>
    </div>

    <div class="thumb-right">
        <div v-if="permissionGranted" class="flex flex-col gap-4">
            <button v-if="baseAngle === null" @click="markBase" class="btn-float bg-green-600 text-white uppercase">Lock<br>Base</button>
            <template v-else>
                <button v-if="topAngle === null" @click="markTop" class="btn-float bg-blue-600 text-white uppercase">Lock<br>Top</button>
            </template>
        </div>
        <button v-else @click="requestPermissions" class="btn-float bg-blue-500 text-white uppercase">Start<br>Camera</button>
    </div>

    <div v-if="showSettings" class="absolute inset-0 z-50 bg-black/95 flex items-center justify-center p-8 backdrop-blur-2xl">
        <div class="bg-zinc-900 w-full max-w-xs rounded-[2.5rem] p-8 border border-white/10 shadow-2xl text-center">
            <h2 class="text-2xl font-black mb-6 uppercase tracking-widest">Manual Distance</h2>
            <div class="mb-8">
                <label class="block text-xs font-black text-gray-500 mb-3 uppercase tracking-widest">Enter Distance (m)</label>
                <input type="number" v-model.number="slantDistance" class="w-full bg-white/10 py-5 rounded-2xl text-center text-4xl font-black border border-white/10 outline-none text-white focus:border-green-500 transition-colors">
            </div>
            <button @click="showSettings = false" class="w-full bg-green-500 text-black py-4 rounded-2xl font-black uppercase tracking-widest">Done</button>
        </div>
    </div>
</div>

<script>
const { createApp, ref, computed } = Vue;

createApp({
    setup() {
        const videoRef = ref(null);
        const currentTilt = ref(0);
        const baseAngle = ref(null);
        const topAngle = ref(null);
        const slantDistance = ref(10); // Default to 10m
        const permissionGranted = ref(false);
        const showSettings = ref(false);

        const centerX = window.innerWidth / 2;
        const currentY = window.innerHeight / 2;
        const vSensitivity = 25;

        const baseLockedY = computed(() => baseAngle.value === null ? null : currentY + (baseAngle.value - currentTilt.value) * vSensitivity);
        const topLockedY = computed(() => topAngle.value === null ? null : currentY + (topAngle.value - currentTilt.value) * vSensitivity);
        const isLevel = computed(() => Math.abs(currentTilt.value) < 0.8);

        const requestPermissions = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                videoRef.value.srcObject = stream;
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const res = await DeviceOrientationEvent.requestPermission();
                    if (res === 'granted') { startSensors(); permissionGranted.value = true; }
                } else { startSensors(); permissionGranted.value = true; }
            } catch (e) { alert("Please use HTTPS and allow camera/motion sensors."); }
        };

        const startSensors = () => {
            window.addEventListener('deviceorientation', (e) => {
                currentTilt.value = e.beta - 90;
            });
        };

        const markBase = () => { baseAngle.value = currentTilt.value; };
        const markTop = () => { topAngle.value = currentTilt.value; };
        const resetSession = () => { baseAngle.value = null; topAngle.value = null; };

        const calculatedHeight = computed(() => {
            if (baseAngle.value === null || topAngle.value === null || !slantDistance.value) return null;
            const bR = (baseAngle.value * Math.PI) / 180;
            const tR = (topAngle.value * Math.PI) / 180;
            const hDist = slantDistance.value * Math.cos(bR);
            const h = hDist * (Math.tan(tR) - Math.tan(bR));
            return Math.abs(h).toFixed(2);
        });

        return {
            videoRef, currentTilt, baseAngle, topAngle, slantDistance,
            permissionGranted, requestPermissions, markBase, markTop, resetSession,
            calculatedHeight, isLevel, centerX, currentY, baseLockedY, topLockedY,
            showSettings
        };
    }
}).mount('#app');
</script>
</body>
</html>
